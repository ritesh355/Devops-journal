<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="200" viewBox="0 0 1200 200" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- neon blur filter -->
    <filter id="neonBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- solid background -->
  <rect width="1200" height="200" fill="#00B5E2"/>

  <!-- Top animated wave -->
  <path fill="#ffffff20">
    <animate attributeName="d" dur="6s" repeatCount="indefinite"
      values="
        M0,50 C200,150 900,-50 1200,50 L1200,0 L0,0 Z;
        M0,60 C200,130 900,-30 1200,60 L1200,0 L0,0 Z;
        M0,40 C200,170 900,-70 1200,40 L1200,0 L0,0 Z;
        M0,50 C200,150 900,-50 1200,50 L1200,0 L0,0 Z" />
  </path>

  <!-- main neon text -->
  <g transform="translate(0,70)">
    <g filter="url(#neonBlur)">
      <text x="50%" y="75" text-anchor="middle"
            font-family="Inter, Roboto, Arial, sans-serif"
            font-weight="800" font-size="50" fill="#FF5E78">
        Hi, I'm RiteshðŸš€
      </text>
    </g>
    <text x="50%" y="75" text-anchor="middle"
          font-family="Inter, Roboto, Arial, sans-serif"
          font-weight="800" font-size="50" fill="#FF5E78">
      Hi, I'm RiteshðŸš€
    </text>
  </g>

  <!-- Bottom animated wave -->
  <path fill="#ffffff20" transform="translate(0,160)">
    <animate attributeName="d" dur="6s" repeatCount="indefinite"
      values="
        M0,50 C200,150 900,-50 1200,50 L1200,0 L0,0 Z;
        M0,60 C200,130 900,-30 1200,60 L1200,0 L0,0 Z;
        M0,40 C200,170 900,-70 1200,40 L1200,0 L0,0 Z;
        M0,50 C200,150 900,-50 1200,50 L1200,0 L0,0 Z" />
  </path>
</svg>
