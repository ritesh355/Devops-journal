<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="200" viewBox="0 0 1200 200" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1A1A40"/>
      <stop offset="100%" stop-color="#00BFFF"/>
    </linearGradient>

    <!-- Text glow -->
    <filter id="neonBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- DevOps gradient -->
    <linearGradient id="devopsGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF5E78">
        <animate attributeName="stop-color" values="#FF5E78;#00BFFF;#FF5E78" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#00BFFF">
        <animate attributeName="stop-color" values="#00BFFF;#FF5E78;#00BFFF" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="200" fill="url(#bg)"/>

  <!-- DevOps Infinity Logo -->
  <g transform="translate(450,90) scale(0.8)">
    <path d="M60,40 C20,0 20,80 60,40 C100,0 100,80 60,40 Z"
          fill="none" stroke="url(#devopsGrad)" stroke-width="8" stroke-linecap="round" />
  </g>

  <!-- Main Text -->
  <g filter="url(#neonBlur)">
    <text x="50%" y="120" text-anchor="middle"
          font-family="Inter, Roboto, Arial, sans-serif"
          font-size="40" font-weight="700"
          fill="#FF5E78">
      Hi, I'm Ritesh Singh ðŸš€
    </text>
  </g>

  <!-- Bottom animated wave -->
  <path fill="#B0E0E680" transform="translate(0,160)">
    <animate attributeName="d" dur="6s" repeatCount="indefinite"
      values="
        M0,40 C300,100 900,-40 1200,40 L1200,0 L0,0 Z;
        M0,60 C300,80 900,0 1200,20 L1200,0 L0,0 Z;
        M0,40 C300,100 900,-40 1200,40 L1200,0 L0,0 Z" />
  </path>
</svg>
